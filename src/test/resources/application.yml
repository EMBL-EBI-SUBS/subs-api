aap: 
  enabled: true
  password: ${aapPassword}
  url: "https://explore.api.aai.ebi.ac.uk/auth"
  username: ${aapUsername}
jwt:
  certificate: explore.der
server: 
  context-path: /api
spring:
  data: 
    mongodb: 
      database: subsTest
    rest:
      detection-strategy: annotated

  jackson:
    default-property-inclusion: NON_NULL

usi:
  archive:
    dispatcher:
      enabled: BioSamples,BioStudies,Ena
      data-types:
        BioSamples:
          - samples
        BioStudies:
          - projects
        Ena:
          - enaStudies
          - sequencingExperiments
          - sequencingRuns
  repositoryMapping:
    analysis:
      - variantCalls
    assayData:
      -sequencingRuns
      - metabolightsAssayData
    assay:
      - sequencingExperiments
      - metabolomicsAssays
    egaDacPolicy:
      - egaDacPolicies
    egaDac:
      - egaDacs
    egaDataset:
      - egaDatasets
    project:
      - projects
    protocol:
      - metabolightsProtocols
    sampleGroup:
    sample:
      - samples
    study:
      - enaStudies
      - metabolomicsStudies
