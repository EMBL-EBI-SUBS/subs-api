<script>
  $( document ).ready(function() {
    $("#references").load("../reference-list.html");
    $("#guides").hide().load("../guides-list.html");

    $("#refsSelector").click(function(){
        $(this).addClass("selected");
        $("#guidesSelector").removeClass("selected");
        $("#guides").hide();
        $("#references").show();
    });

    $("#guidesSelector").click(function(){
        $(this).addClass("selected");
        $("#refsSelector").removeClass("selected");
        $("#guides").show();
        $("#references").hide();
    });

   });
</script>
<div id="title">
    <h1 class="mainTitle">REST API Documentation</h1>
    <ul>
        <li id="refsSelector" class="selected">Reference</li>
        <li id="guidesSelector">Guides</li>
    </ul>
    <div id="references"></div>
    <div id="guides"></div>
</div>
