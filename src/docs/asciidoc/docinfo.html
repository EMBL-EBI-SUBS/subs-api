<html>

<head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            var loc = window.location.href;

            $("#header").appendTo("#page-container");
            $("#content").appendTo("#page-container");
            $("#references").load("reference-list.html #content", function() {
                $('#references li a').each(function () {
                    if (this.href == loc) {
                        $("#refsSelector").click();
                        jQuery(this).addClass("active");
                        jQuery(this).closest("li").addClass("active");
                    }
                });
            });
            $("#guides").hide().load("guides-list.html #content", function() {
                $('#guides li a').each(function () {
                    if (this.href == loc) {
                        $("#guidesSelector").click();
                        jQuery(this).addClass("active");
                        jQuery(this).closest("li").addClass("active");
                    }
                });
            });

            $("#refsSelector").click(function () {
                $(this).addClass("selected");
                $("#guidesSelector").removeClass("selected");
                $("#guides").hide();
                $("#references").show();
            });

            $("#guidesSelector").click(function () {
                $(this).addClass("selected");
                $("#refsSelector").removeClass("selected");
                $("#guides").show();
                $("#references").hide();
            });
        });
    </script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="title" class="col-xs-12">
                <h3>
                    <a href="docs.html">Submission REST API Documentation</a>
                </h3>
                <ul>
                    <li>
                        <a id="refsSelector">Reference</a>
                    </li>
                    <li>
                        <a id="guidesSelector">Guides</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-8">
                <div id="page-container" class="column page-content"></div>
            </div>

            <div class="col-xs-4">
                <div id="topics" class="column menu">
                    <div id="references"></div>
                    <div id="guides"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
