<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $("#header").appendTo("#page-container");
        $("#content").appendTo("#page-container");
        $("#references").load("reference-list.html #content");
        $("#guides").hide().load("guides-list.html #content");

        $("#refsSelector").click(function () {
            $(this).addClass("selected");
            $("#guidesSelector").removeClass("selected");
            $("#guides").hide();
            $("#references").show();
        });

        $("#guidesSelector").click(function () {
            $(this).addClass("selected");
            $("#refsSelector").removeClass("selected");
            $("#guides").show();
            $("#references").hide();
        });

    });
</script>
